<!DOCTYPE html>
<meta charset="utf-8">
<title>Streamgraph</title>
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  position: relative;
  width: 1300px;
  font-size: 14px;
}

button {
  position: absolute;
  right: 10px;
  top: 10px;
}
.pane {
  float: left;
}
.container {
  margin-top: 20px;
  overflow: hidden;
}
#viz-info {
  width: 200px;
  margin-left: 40px;
}
table {
  font-size: .8em;
  border-spacing: 0px
}
#viz-container {
  width: 1000px;
  height: 800px;
}
.count:after {
  content: ' plays';
}
.artist-info {
  position: absolute;
}
ul.links {
  padding-left: 0px;
}
li {
  display: inline
}
</style>
<div class="container">
  <div class="info">
    <h1>my music listening history</h1>
    <h2>data for the top fifty artists over a period of two years</h2>
  </div>
  <div id="viz-container" class="pane">
    <div class="artist-info"></div>
  </div>
  <div id="viz-info" class="pane">
    <div class="time-info"></div>
    <div class="weekly-info"></div>
  </div>
</div>
<ul class="links">
  <li><a href="https://github.com/themichaellai/lastfm-weekly-viz">github</a></li>
</ul>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
<script src="index.js"></script>
